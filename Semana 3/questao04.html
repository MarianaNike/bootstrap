<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 04</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 04</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário de login da questão anterior, substituindo, onde possível, os campos tradicionais por campos com título flutuante.</p>
        <hr>
    </div>
    <!-- Valor: 1.5 pontos -->
    <!-- FAZER AQUI -->
     <div class="container p-5 col-4">
            <h1 class="display-3">Login</h1>
            <hr>
            <form>
                <div class="form-floating mb-4">
                    <input type="email" id="email" class="form-control"
                        placeholder>
                    <label for="email" class="form-label">E-mail</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" id="senha" class="form-control"
                        placeholder>
                    <label for="senha" class="form-label">Senha</label>
                </div>
                <div class="form-floating mb-4">
                    <select class="form-select">
                        <option value>Selecione um perfil</option>
                        <option value>Administrador</option>
                        <option value>Gerente</option>
                        <option value>Usuário</option>
                    </select>
                    <label for class="form-label">Perfil</label>
                </div>
                <div class="mb-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" value
                            id="Lembrar">
                        <label class="form-check-label" for="form-check">Lembrar
                            de mim</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <div>
                    <a href="#" style="text-decoration: none;">Esqueci minha
                        senha</a>
                </div>
                <div>
                    <a href="#" style="text-decoration: none;">Quero me
                        cadastrar</a>
                </div>
            </form>

    </div>
</body>

</html>
