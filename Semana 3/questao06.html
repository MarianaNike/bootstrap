<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 06</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 06</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3, porém, com leiaute horizontal.</p>
        <hr>
    </div>
    <!-- Valor: 1.5 pontos -->
    <!-- FAZER AQUI -->
    <div class="container">
	<form class="col-6 offset-3">
		<div class="row mb-3">
			<label for="email" class="col-form-label col-4 text-end">Usuário (Email)</label>
			<div class="col-8">
				<input type="email" class="form-control" id="email" name="email">
			</div>
		</div>
		<div class="row mb-3">
			<label for="password" class="col-form-label col-4 text-end">Senha</label>
			<div class="col-8">
				<input type="password" class="form-control" id="password" name="senha">
			</div>
		</div>
		<div class="row mb-3">
			<label for="perfil" class="col-form-label col-4 text-end">Perfil</label>
			<div class="col-8">
				<select class="form-select" id="perfil" name="perfil" required>
					<option value="" disabled selected>Selecione um perfil...</option>
					<option value="admin">Administrador</option>
					<option value="gerente">Gerente</option>
					<option value="usuario">Usuário</option>
				</select>
			</div>
		</div>
		<div class="row mb-3">
			<label for="" class="col-form-label col-4"></label>
			<div class="col-8">
				<div class="form-switch">
					<input type="checkbox" class="form-check-input" id="rememberMe">
					<label class="form-check-label" for="rememberMe">Lembrar-me</label>
				</div>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-8 offset-4">
				<button type="submit" class="btn btn-primary">Entrar</button>
			</div>
		</div>
		<div class="row mb-3">
                	<div class="col-8 offset-4">
                    		<a href="#" class="text-decoration-none">Esqueci minha senha</a><br>
				<a href="#" class="text-decoration-none">Quero me cadastrar</a>
                	</div>
                </div>
        </form>
    </div>
</body>

</html>
